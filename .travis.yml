---
dist: xenial
language: python
python:
  - "3.7"

branches:
  only:
    - master
    - alpha

services:
  - docker

install:
  - docker pull localstack/localstack
  - docker pull solita/centos-systemd-ssh
  - docker pull amazonlinux:2
  - pip install -r requirements.txt
  - apt-get install -y openssh-client

script:
  - molecule test
